{% load static%}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'shop-homepage.css' %}" rel="stylesheet">
</head>
<body>
<!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Sebo Online</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Início
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'perfil' %}">{{user.username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registro' %}">Cadastro</a>
          </li>          
        </ul>
      </div>
    </div>
  </nav>

  <div class="limiter">
    <div class="container-login100 px-5">
      <div class="wrap-login100 p-t-50 p-b-90">
        <form class="login100-form validate-form flex-sb flex-w"  method="post">
        {% csrf_token %}
          <h3 class="login100-form-title p-b-51 mt-5">Login</h3>
          <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
            {{form.username.errors}}
            <p>Usuário: <br />
            {{form.username|add_class:"form-control"}}</p>
            <span class="focus-input100"></span>
          </div>
          
          
          <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
            {{form.password.errors}}
            <p>Senha: <br />
            {{form.password|add_class:"form-control"}}</p>
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn m-t-17">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'jquery.min.js' %}"></script>
  <script src="{% static 'jquery.slim.min.js' %}"></script>
  <script src="{% static 'bootstrap.min.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
