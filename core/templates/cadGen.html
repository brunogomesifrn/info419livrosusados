<!DOCTYPE html>
{% load static%}
{% load widget_tweaks %}
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sebo Online</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'shop-homepage.css' %}" rel="stylesheet">
</head>
<body>
<!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="">Sebo Online</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Início
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'perfil' %}">{{user.username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'generos' %}">Lista de Gêneros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Sair</a>
          </li>          
        </ul>
      </div>
    </div>
  </nav>

<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-12 mb-12">Cadastro de Gêneros</h1>

   <hr />

    <!-- Content Row -->
    <div class="row">
      <div class="col-lg-12 mb-12">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="control-group form-group">
            <div class="controls">
              <label>Nome: </label> 
              <p>{{form.nome|add_class:"form-control"}}</p> 
              
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Salvar</button>
        </form>
      </div>
    </div>
    <!-- /.row -->

  </div>
  <script src="{% static 'jquery.min.js' %}"></script>
  <script src="{% static 'jquery.slim.min.js' %}"></script>
  <script src="{% static 'bootstrap.min.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
